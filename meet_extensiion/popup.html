<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    h3 {
      color: #2d8cff;
      margin-top: 0;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #2d8cff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1a73e8;
    }
    #summaryBtn {
      background-color: #0b8043;
    }
    #summaryBtn:hover {
      background-color: #0a6e3a;
    }
    #stopBtn {
      background-color: #d33434;
    }
    #stopBtn:hover {
      background-color: #c12b2b;
    }
    #status {
      margin: 10px 0;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
    }
    #transcript {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin: 10px 0;
      background-color: white;
      border-radius: 4px;
      font-size: 14px;
    }
    #meetingInfo {
      margin: 10px 0;
      padding: 8px;
      background-color: #e8f4ff;
      border-radius: 4px;
      font-size: 14px;
    }
    #meetingInfo h4 {
      margin-top: 0;
      color: #2d8cff;
    }
    #meetingInfo ul {
      padding-left: 20px;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h3>Zoom Meeting Assistant</h3>
  <button id="authBtn">Connect Zoom Account</button>
  <button id="startBtn">Start Transcription</button>
  <button id="stopBtn">Stop Transcription</button>
  <button id="summaryBtn">Get Summary on Website</button>
  
  <div id="meetingInfo"></div>
  <div id="transcript"></div>
  <div id="status">Ready to connect</div>

  <script src="popup.js"></script>
</body>
</html>
